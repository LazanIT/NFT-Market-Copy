<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Market</title>
    <!-- Stylesheet connection -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Boxicons connection -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="container-fluid d-flex">
        <div class="logo-holder">
          <img src="img/Sygnet-logo.png" alt="Image of logo " />
          <h2>NFT Market</h2>
        </div>
        <div class="link-holder">
          <ul class="d-flex">
            <li><a href="#">Auctions</a></li>
            <li><a href="#">Roadmap</a></li>
            <li><a href="#">Discover</a></li>
            <li><a href="#">Community</a></li>
          </ul>
        </div>
        <div class="button-holder d-flex">
          <button type="button" class="contact-btn">
            <a href="#">Contact</a>
          </button>
          <button type="button" class="my-account-btn">
            <a href="#">My account</a>
          </button>
        </div>
      </nav>
      <section class="container">
        <span>Non fungible tokens</span>
        <article class="header-title">
          <h1>A new NFT</h1>
          <img src="img/green-frame.png" alt="Image of green frame" />
        </article>
        <article class="header-title">
          <img src="img/purple-frame.png" alt="Image of green frame" />
          <h1>Experience</h1>
        </article>
        <p>Discover, collect and sell</p>
      </section>
    </header>
    <!-- Custom JS connection -->
    <script src="js/script.js"></script>
  </body>
</html>
